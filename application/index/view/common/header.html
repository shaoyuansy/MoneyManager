<!-- header start -->
<header class="header black-bg">
	<div class="sidebar-toggle-box">
		<div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
	</div>
	<!--logo start-->
	<a href="index.html" class="logo"><b> Financial management</b></a>
	<!--logo end-->
	<div class="nav notify-row" id="top_menu">
		<!--  notification start -->
		<ul class="nav top-menu">
			<!-- inbox dropdown start-->
			<li id="header_inbox_bar" class="dropdown">
				<a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
					<i class="fa fa-envelope-o"></i>
					<span class="badge bg-theme">5</span>
				</a>
				<ul class="dropdown-menu extended inbox">
					<div class="notify-arrow notify-arrow-green"></div>
					<li>
						<p class="green">You have 5 new messages</p>
					</li>
					<li>
						<a href="index.html#">
							<span class="photo"><img alt="avatar" src="/static/img/ui-zac.jpg"></span>
							<span class="subject">
							<span class="from">Zac Snider</span>
							<span class="time">Just now</span>
							</span>
							<span class="message">
								Hi mate, how is everything?
							</span>
						</a>
					</li>
					<li>
						<a href="index.html#">See all messages</a>
					</li>
				</ul>
			</li>
			<!-- inbox dropdown end -->
		</ul>
		<!--  notification end -->
	</div>

	<div class="top-menu">
		<ul class="nav pull-right top-menu top-tools">
			<li data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="备份到本地">
				<img class="backup-img" src="/static/img/backup.png" width="30px" onclick="backup()"/>
			</li>
			<li data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="锁屏">
				<img class="locked-img" src="/static/img/locked.png" width="30px" onclick="location.href='/index/lock/index'"/>
			</li>
			<li data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="注销登录">
				<img class="logout-img" src="/static/img/logout.png" width="30px" onclick="logout()"/>
			</li>
		</ul>
	</div>  
</header>
<!--header end-->
