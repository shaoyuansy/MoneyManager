{layout name="layout"}
	<head>
		<link href="/static/css/home.css" rel="stylesheet">
	</head>
<!--中间上方 -->
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-9 main-chart">
				<div class="row mtbox">
					<div class="col-md-4 col-sm-4 box0">
						<div class="box1">
							<span class="fa fa-cny"></span>
							<h3>资产</h3>
						</div>
						<p>12332.00</p>
					</div>
					<div class="col-md-4 col-sm-4 box0">
						<div class="box1">
							<span class="fa fa-minus-square"></span>
							<h3>负债</h3>
						</div>
						<p>0.00</p>
					</div>
					<div class="col-md-4 col-sm-4 box0">
						<div class="box1">
							<span class="fa fa-money"></span>
							<h3>净资产</h3>
						</div>
						<p>12332.00</p>
					</div>
				</div>
				<!-- /row mt -->
				
				<!-- 中间中部 -->
				<div class="row mt">
					<!-- SERVER STATUS PANELS -->
					<div class="col-md-12 mb">
	                  	<div class="content-panel">
	                          <table class="table table-hover table-all">
	                  	  	  <h4><i class="fa fa-angle-right"></i> 概况总览</h4>
	                  	  	  <hr>
	                              <thead>
	                              <tr>
	                                  <th></th>
	                                  <th>本周</th>
	                                  <th>本月</th>
	                                  <th>本年</th>
	                              </tr>
	                              </thead>
	                              <tbody>
	                              <tr>
	                                  <td><i class="fa fa-plus-square"> 收入</td>
	                                  <td>￥1000.00</td>
	                                  <td>￥3000.00</td>
	                                  <td>￥10000.00</td>
	                              </tr>
	                              <tr>
	                                  <td><i class="fa fa-minus-square"> 支出</td>
	                                  <td>￥1000.00</td>
	                                  <td>￥3000.00</td>
	                                  <td>￥10000.00</td>
	                              </tr>
	                              </tbody>
	                          </table>
	                  	  </div><! --/content-panel -->
	                </div><!-- /col-md-12 -->
				</div>
				<!-- /row -->
				
				<!-- 中间下方-图表 -->
				<div class="row mt">
					<div class="col-md-12 mb">
						<div class="border-head">
							<h3>最近6个月的收支</h3>
						</div>
						<div id="sz-chart">
							
						</div>
					</div>
					<!--custom chart end-->
				</div>
				<!-- /row -->
			</div>
			<!-- /col-lg-9 END SECTION MIDDLE -->
			<!-- 右侧栏 -->
			<div class="col-lg-3 ds">
				<!-- 天气 -->
				<div class="mb">
					<div class="weather pn">
						<i class="fa fa-cloud fa-4x"></i>
						<h2>11º C</h2>
						<h4>郑州</h4>
					</div>
				</div>
				<!-- /天气 -->
				<!-- 日历 -->
				<div id="calendar" class="mb">
					<div class="panel green-panel no-margin">
						<div class="panel-body">
							<div id="date-popover" class="popover top" style="cursor: pointer; disadding: block; margin-left: 33%; margin-top: -50px; width: 175px;">
								<div class="arrow"></div>
								<h3 class="popover-title" style="disadding: none;"></h3>
								<div id="date-popover-content" class="popover-content"></div>
							</div>
							<div id="my-calendar"></div>
						</div>
					</div>
				</div>
				<!-- /日历 -->
			</div>
			<!-- /col-lg-3 -->
		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->

<script src="/dist/js/highcharts.js"></script>	
<script>
    $('#sz-chart').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '月收入支出对比图'
        },
        xAxis: {
            categories: [
                '2016.10',
                '2016.11',
                '2016.12',
				'2017.01',
				'2017.02',
				'2017.03',
            ]
        },
		credits:{
			enabled:false // 禁用版权信息
		},
        yAxis: [{
            min: 0,
            title: {
                text: 'RMB'
            }
        }, {
            title: {
                text: ''
            },
            opposite: true
        }],
        legend: {
            shadow: false
        },
        tooltip: {
            shared: true
        },
        plotOptions: {
            column: {
                grouping: false,
                shadow: false,
                borderWidth: 0
            }
        },
        series: [{
            name: '收入',
            color: '#71C8E5',
            data: [140, 90, 40,34,65,87],
            pointPadding: 0.3,
            pointPlacement: 0
        },{
            name: '支出',
            color: '#ffd777',
            data: [150, 73, 20,34,65,87],
            pointPadding: 0.4,
            pointPlacement: 0
        }]
    });
</script>
