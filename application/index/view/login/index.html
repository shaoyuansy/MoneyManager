<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="">
		<meta name="author" content="Dashboard">
		<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
		
		<title>登录 - Financial management</title>
		
		<!-- Bootstrap core CSS -->
		<link href="/dist/css/bootstrap.css" rel="stylesheet">
		<!--external css-->
		<link href="/dist/font-awesome/css/font-awesome.css" rel="stylesheet" />
			
		<!-- Custom styles for this template -->
		<link href="/dist/css/style.css" rel="stylesheet">
		<link href="/dist/css/style-responsive.css" rel="stylesheet">

	  </head>
	  
	<body>	  
	
	  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form action="/index/login/index" method="post" class="form-login">
		        <h2 class="form-login-heading">欢 迎 登 录</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="用户名/邮箱" required="required" />
		            <br>
		            <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="密  码" required="required" /></br>
		            <br>
					<span class="notice">{$error}</span>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>  登&nbsp;&nbsp;录</button>
					<br>
					<label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">忘记密码</a>    |
							<a href="/index/register/index">免费注册</a>	
		                </span>
		            </label>		    
	
		        </div>
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">忘记密码</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>请输入您的邮箱以便于重置您的密码：</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
		                          <button class="btn btn-theme" type="button">提交</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/dist/js/jquery.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->

  </body>
</html>
