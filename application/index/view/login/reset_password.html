<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>重置密码 - F.M </title>
    <link href="/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/dist/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/dist/css/style.css" rel="stylesheet">
    <link href="/dist/css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset_password.css" />
</head>
	
<body>
    <div id="register-page">
        <div class="container">  	
            <div class="panel panel-default panel-ok">
                <div class="panel-heading">
                    <h3 class="panel-title">重置密码</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered pwd-table">
                        <tbody>
                            <tr>
                                <td>账号</td>
                                <td>
                                    <input type="text" class="form-control" id="username" placeholder="账号"/>
                                    <label>*必填</label>
                                </td>
                            </tr>
                            <tr>
                                <td>新密码</td>
                                <td>
                                    <input type="password" class="form-control" id="npassword" placeholder="6~8个字符"/>
                                    <label>*必填</label>
                                </td>
                            </tr>
                            <tr>
                                <td>重复新密码</td>
                                <td>
                                    <input type="password" class="form-control" id="rpassword" placeholder="再次输入新密码"/>
                                    <label>*必填</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="error_msg"></div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default goto-login" onclick="reset_pwd()" >提交修改</button>
                    <button type="button" class="btn btn-default goto-login" onclick="location.href='/index/login/index'" >返回登录</button>
                </div>
            </div>
        </div>
    </div>	

<script src="/dist/js/jquery.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/dist/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="/static/js/reset_pwd.js"></script>
<script>
    $.backstretch("/static/img/login-bg.jpg", {speed: 100});	
</script>

</body>
</html>
